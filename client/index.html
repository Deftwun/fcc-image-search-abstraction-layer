<html lang="en">
  
  <head>
    <title>fcc-image-search-abstraction-layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  </head>
  
  <body style="margin:15px">

    <h1 class="page-header">Imgur Image Search Abstraction API</h1>
  
    <!--Links-->
    <p><a href="http://www.freecodecamp.com/challenges/image-search-abstraction-layer">
         <strong>Free code camp</strong>
    </a></p>
    <p><a href ="https://github.com/Deftwun/fcc-image-search-abstraction-layer">
        <strong>Github</strong>
    </a></p>

    <!--Search Form-->
    <form class="form-inline" action="search" method="GET">
      <div class="form-group">
        <label for="search">Search Term</label>
        <input type="search" class="form-control" name="q" id="search">
      </div>
      <div class="form-group">
        <label for="search">Page Number</label>
        <input type="text" class="form-control" name="offset" id="page-num">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
    <!--Latest Searches-->
    <h4><a href="/recent-searches">Latest Searches:</a></h4>
    <ul id="latest-searches"></ul>

    <!--Latest Searches script-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
      var list = $("#latest-searches");
      $.getJSON("/recent-searches",function(data){
        for (var i=0; i < 10; i++){
          list.append("<li>"+data[i]+"</li>");
        }
      });
    </script>
    
  </body>
  
</html>
