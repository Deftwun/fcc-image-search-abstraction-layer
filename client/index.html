<html lang="en">
  
  <head>
    <title>fcc-image-search-abstraction-layer</title>

  <body style="margin:15px">
    
    <h1 class="page-header">fcc-image-search-abstraction-layer</h1>

    <script>
      //Use the correct domain/host name in document.
      var spans = document.querySelectorAll(".host-name");

        spans[i].innerHTML = location.host;
      }
    </script>
